<html>

<hello name="{{ name }}"></hello>

<div class="form-group">
    <label for="file">Files:</label>
    <input type="file"
           id="file"
           multiple
           (change)="handleFileInput($event)">
</div>

<div *ngFor="let f of files">
   <li>{{f.meta.name }} | {{f.meta.type }} | {{f.meta.size }} | {{f.meta.lastModified}}: 
     <blockquote>
       <pre style="background-color: lightgray">{{f.content}}</pre>
     </blockquote>
   </li>
</div>

</html>
